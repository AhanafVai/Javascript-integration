<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="commentContainer">
      <h1>Add comment</h1>
      <h3>Your comments are welcome!</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet nesciunt
        facilis possimus tempora iste laborum libero animi veniam cum,
        laudantium natus commodi porro aut, placeat inventore molestias
        exercitationem magni minima.
      </p>
    </article>
    <article>
      <p>Add your comments here</p>
      <textarea name="" id="newComment" cols="60" rows="10"></textarea>
      <br />
      <button id="submitComment">Post</button>
    </article>
    <script>
      document.getElementById("submitComment").addEventListener("click", () => {
        const comment = document.getElementById("newComment");

        const p = document.createElement("p");

        p.innerHTML = comment.value;
        document.getElementById("commentContainer").appendChild(p);
      });
    </script>
  </body>
</html>
